<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="text">
                <h1>TODO List</h1>
                <p>Enter text into the input field to enter in a new task</p>
                <p>If you want to complete a task, click the checkbox on the left. A task that is completed will
                    automatically dissapear after 3 seconds</p>
                <p>To remove a task click the X on the right</p>
            </div>
            <div class="todo-input">
                <input class="inputbox" placeholder="New task..." type="text">
                <button class="btn" id="addBtn">Add</button>
            </div>
            <div class="todos-container">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/e58aedf901.js" crossorigin="anonymous"></script>
</body>

</html>
